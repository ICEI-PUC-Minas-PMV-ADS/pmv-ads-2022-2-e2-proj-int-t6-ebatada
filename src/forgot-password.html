<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar minha senha</title>
    <link rel="stylesheet" href="css/reset-password.css">
</head>
<body>

    <div class="container">
        <h1>Qual é o seu email?</h1>
        <h2>Enviaremos um email para redefinição de senha.</h2>
    
    <form class="forms" method="post">
        <div class="txt-field">
            <input type="text" placeholder="Digite seu email" required>
            <span></span>
        </div>

        <div id="buttons">
            <input type="submit" class="f" name="next" value="Next">
            <input type="submit" class="f" name="prev" value="Prev">
            <div class="clr"></div><!-- essa div previne que elementos tardios flutuem com os botões. Mantenha-os 'dentro' div#buttons-->
          </div>
        
   
    </form>
    </div>


    <script href="js/reset.js"></script>
</body>
</html>
