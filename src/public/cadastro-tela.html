<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="css/registro.css" />
  </head>

  <body>
    <div class="center">
      <h1>Cadastrar-se</h1>

      <form action="/cadastros-tela.html" method="post">
        <div class="txt_field">
          <input type="text" name="txtFantasy" id="name" required />
          <span></span>
          <label>Nome do estabelecimento</label>
        </div>
        <div class="txt_field">
          <input type="text" name="txtEmail" id="email" required />
          <span></span>
          <label>email</label>
        </div>
        <div class="txt_field">
          <input type="text" name="txtPassword" id="password" required />
          <span></span>
          <label>Senha</label>
        </div>

        <button type="button" id="salvar"><span>Salvar</span></button>
      </form>
    </div>

    <script type="text/javascript" src="./scripts/registration.js"></script>
  </body>
</html>
